<nav class="dsm-app__sidenav">

    <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.sidenav }}
      {{ if .HasChildren }}
        <li class="{{ if $currentPage.IsMenuCurrent "sidenav" . }}active{{ end }}">
          <a href="{{ .URL }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
          <ul class="sub-menu">
            {{ range .Children }}
              <li class="{{ if $currentPage.IsMenuCurrent "sidenav" . }}active{{ end }}">
                <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
          </ul>
        </li>
      {{else}}
        <li class="{{ if $currentPage.IsMenuCurrent "sidenav" . }}active{{ end }}">
          <a href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{end}}
    {{end}}
    </ul>

</nav>
